<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making & Recursive Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decision Making & Recursive Algorithms</h1>

    <section>
        <h2>Leap Year Checker</h2>
        <label for="year">Enter a year:</label>
        <input type="number" id="year" />
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <p id="leapYearResult"></p>
    </section>

    <section>
        <h2>Ticket Pricing</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" />
        <button onclick="checkTicketPrice()">Get Ticket Price</button>
        <p id="ticketPriceResult"></p>
    </section>

    <section>
        <h2>Fibonacci Sequence</h2>
        <label for="fibonacciInput">Enter position (n):</label>
        <input type="number" id="fibonacciInput" />
        <button onclick="generateFibonacci()">Find Fibonacci</button>
        <p id="fibonacciResult"></p>
    </section>

    <section>
        <h2>Palindrome Checker</h2>
        <label for="palindromeInput">Enter a string:</label>
        <input type="text" id="palindromeInput" />
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="palindromeResult"></p>
    </section>

    <section>
        <h2>Power Function</h2>
        <label for="base">Base:</label>
        <input type="number" id="base" />
        <label for="exponent">Exponent:</label>
        <input type="number" id="exponent" />
        <button onclick="calculatePower()">Calculate Power</button>
        <p id="powerResult"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
